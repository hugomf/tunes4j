// Apply the java-library plugin to add support for Java Library



plugins {
	id "application"
}

apply plugin: 'java-library'

ext {
	javaMainClass = "org.ocelot.tunes4j.Tunes4JApp"
}

application {
	mainClassName = javaMainClass
}

version='1.0'
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()    
    
    maven { url "http://clojars.org/repo/"  }
    
    flatDir {
       dirs 'libs'
   }
}

configurations.all {
	exclude group: "commons-logging", module: "commons-logging"
    resolutionStrategy {
        failOnVersionConflict()
    }
}


dependencies {


	//Java 11 Compatibility (JAF update)

	implementation 'com.sun.activation:javax.activation:1.2.0'

	implementation name: 'liquidlnf'
	implementation name: 'entagged-audioformats-0.10'
	implementation name: 'jaad-0.8.7'
	implementation name: 'Vaqua4'


	implementation group: 'net.incongru.watchservice', name: 'barbary-watchservice', version: '1.0'
	implementation 'com.squareup.okhttp3:okhttp:3.10.0'

	//implementation group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.22'
	implementation group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.22'
	implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.1'
	
	//Database Connection
	implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '1.11.0.RELEASE'	
	implementation group: 'org.hibernate', name: 'hibernate-entitymanager', version: '4.3.5.Final'
	implementation group: 'org.hsqldb', name: 'hsqldb', version: '1.8.0.10'

	//Utilities
	implementation group: 'commons-lang', name: 'commons-lang', version: '2.4'
	implementation group: 'commons-collections', name: 'commons-collections', version: '3.2.2'
	implementation group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.3'
	implementation (group: 'com.googlecode.soundlibs', name: 'basicplayer', version: '3.0.0.0') {
			exclude group: 'org.slf4j'
			exclude group: 'junit'
	}

	implementation group: 'net.java.dev.glazedlists', name: 'glazedlists_java15', version: '1.8.0'
    implementation 'com.google.guava:guava:21.0'
	implementation 'org.projectlombok:lombok:1.18.16'
	annotationProcessor 'org.projectlombok:lombok:1.18.16'

	implementation (group: 'eu.medsea.mimeutil', name: 'mime-util', version: '2.1.1') {
		exclude group: 'org.slf4j'
	}
	
	 // Mp3 Sound libraries
 	implementation group: 'javazoom', name: 'jlayer', version: '1.0.1'
    implementation (group: 'com.googlecode.soundlibs', name: 'mp3spi', version: '1.9.5.4') {
    		exclude group: 'junit'
    }
	
	// Mp3 tags parsers
	implementation group: 'net.sf.javamusictag', name: 'jid3lib', version: '0.5.4'
	implementation group: 'org.blinkenlights.jid3', name: 'JID3', version: '0.46'
	implementation group: 'org', name: 'jaudiotagger', version: '2.0.3'	
	implementation group: 'com.explodingpixels', name: 'mac_widgets', version: '0.9.5'
	//implementation group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.6'
	//implementation group: 'org.devzendo', name: 'Quaqua', version: '7.3.4'
	implementation group: 'com.mpatric', name: 'mp3agic', version: '0.9.1'
	//vOrbis Sound Libraries
	implementation (group: 'com.googlecode.soundlibs', name: 'vorbisspi', version: '1.0.3-1')  {
    		exclude group: 'com.googlecode.soundlibs'
    }
	implementation group: 'org.jcraft', name: 'jorbis', version: '0.0.17'
	implementation group: 'org.clojars.aseipp', name: 'jogg', version: '0.0.7'	
	
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.springframework:spring-test:4.3.6.RELEASE'
    testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testImplementation group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
	testImplementation group: 'org.assertj', name: 'assertj-swing-junit', version: '3.8.0'
    
    
}



task fatJar(type: Jar) {

	manifest {
        attributes(
    			'Manifest-Version': '1.0', 
            'Class-Path': configurations.compileClasspath.files.collect {"$it.name"}.join(' '),
 			'Implementation-Title': 'Tunes 4J', 
 			'Implementation-Version': version,             
            'Main-Class': 'org.ocelot.tunes4j.Tunes4JApp'
        )
    }
    	
    baseName = project.name + '-all'
    from { 
    		configurations.compileClasspath.collect { 
    			it.isDirectory() ? it : zipTree(it) 
    		} 
    	}
    with jar
}

